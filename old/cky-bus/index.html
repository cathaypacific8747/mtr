<!DOCTYPE html>
<html>
<head>
    <title>KMB</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/strftime-min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-mode with-custom-webkit-scrollbars with-custom-css-scrollbars">
    <div class="page-wrapper with-navbar with-transitions">
        <div class="sticky-alerts"></div>
        <nav class="navbar">
            <a class="navbar-brand ml-10 ml-sm-15">
                KMB Bus @ CKY ETA
                <span class="badge font-size-12 text-monospace px-5 px-sm-10">
                    v0.2
                </span>
            </a>
            <ul class="navbar-nav hidden-sm-and-down">
                <li class="nav-item active">
                    <a class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/cathaypacific8747/cky-bus">Code</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://choosealicense.com/licenses/agpl-3.0/">License <span class="ml-5 text-monospace font-size-12">(AGPLv3)</span></a>
                </li>
            </ul>
            <div class="navbar-content ml-auto">
                <button class="btn btn-action mr-5" type="button" onclick="halfmoon.toggleDarkMode();toggleMapInvert()" aria-label="Toggle dark mode">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                </button>
            </div>
        </nav>
        <div class="content-wrapper">
            <div class="container-fluid h-full w-full">
                <div class="row" style="position: absolute;">
                    <div class="col-sm-12" style="margin: 0 30px; color: grey;">Disclaimer: All times are for reference only!</div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-title font-weight-bold" id="destination1">---</div>
                            To: <span id="bound1">---</span><br />
                            Data Generated: <span id="generated1">---</span>
                            <table class="table table-stripped table-responsive">
                                <thead>
                                    <tr>
                                        <th>Route</th>
                                        <th>Destination</th>
                                        <th>ETA</th>
                                        <th>Time Left</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                                <tbody id="table1">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-title font-weight-bold" id="destination2">---</div>
                            To: <span id="bound2">---</span><br />
                            Data Generated: <span id="generated2">---</span>
                            <table class="table table-stripped">
                                <thead>
                                    <tr>
                                        <th>Route</th>
                                        <th>Destination</th>
                                        <th>ETA</th>
                                        <th>Time Left</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                                <tbody id="table2">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/script.js'></script>
</body>
</html>
