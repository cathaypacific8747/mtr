<!DOCTYPE html>
<html>
<head>
    <title>MTR</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css">
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript' src='js/strftime-min.js'></script>
</head>
<body class="dark-mode with-custom-webkit-scrollbars with-custom-css-scrollbars">
    <div class="page-wrapper with-navbar with-transitions">
        <div class="sticky-alerts"></div>
        <nav class="navbar">
            <a class="navbar-brand ml-10 ml-sm-15">
                MTR ETA
                <span class="badge font-size-12 text-monospace px-5 px-sm-10">
                    v1.0
                </span>
            </a>
            <ul class="navbar-nav hidden-sm-and-down">
                <li class="nav-item active">
                    <a class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/cathaypacific8747/mtr">Code</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://choosealicense.com/licenses/agpl-3.0/">License <span class="ml-5 text-monospace font-size-12">(AGPLv3)</span></a>
                </li>
            </ul>
            <div class="navbar-content ml-auto">
                <button class="btn btn-action mr-5" type="button" onclick="halfmoon.toggleDarkMode();toggleMapInvert()" aria-label="Toggle dark mode">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                </button>
            </div>
        </nav>
        <div class="content-wrapper">
            <div class="container-fluid h-full w-full">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <select class="form-control" data-select="line">
                                <option selected="selected" disabled="disabled">Select line</option>
                            </select>
                            <select class="form-control" data-select="station">
                                <option selected="selected" disabled="disabled">Select station</option>
                            </select>
                            <button class="btn" type="button" id="get">Get</button>
                            <div class="progress">
                                <div id="progressbar" class="progress-bar" role="progressbar" style="width: 100%"></div>
                            </div>
                            <div class="text-center"><span data-time="comp"></span></div> 
                            <div>sys: <span data-time="sys"></span></div>
                            <div>Curr: <span data-time="curr"></span></div>
                            <div data-section="UP">
                                <div class="card-title font-weight-bold text-center" data-dir="UP" data-field="destination"></div>
                                <table class="table table-stripped table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Destination</th>
                                            <th>Platform</th>
                                            <th>ETD</th>
                                            <th>Changes</th>
                                        </tr>
                                    </thead>
                                    <tbody data-dir="UP" data-field="table-data">
                                    </tbody>
                                </table>
                            </div>
                            <div data-section="DOWN">
                                <div class="card-title font-weight-bold" data-dir="DOWN" data-field="destination"></div>
                                <table class="table table-stripped table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Destination</th>
                                            <th>Platform</th>
                                            <th>ETD</th>
                                            <th>Changes</th>
                                        </tr>
                                    </thead>
                                    <tbody data-dir="DOWN" data-field="table-data">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='js/data.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
    <style>
        .hidden {
            display: none
        }
    </style>
</body>
</html>
